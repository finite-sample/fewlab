[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fewlab"
version = "0.1.0"
description = "Pick the fewest items to label for unbiased OLS on shares"
authors = [{name = "Gaurav Sood"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["numpy>=1.23", "pandas>=1.5"]

[project.urls]
Homepage = "https://github.com/finite-sample/fewlab"

[project.optional-dependencies]
dev = ["pytest>=7.0", "ruff>=0.1.0"]
docs = ["sphinx>=7.0", "sphinx-rtd-theme>=2.0", "sphinx-autodoc-typehints>=1.25"]

[tool.setuptools.packages.find]
where = ["fewlab"]
