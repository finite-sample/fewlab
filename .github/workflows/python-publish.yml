name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fewlab
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Sync CITATION.cff
      uses: gojiplus/citation-sync@v1
      with:
        commit: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v7.1.4
      with:
        version: "latest"

    - name: Build package
      run: uv build

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
